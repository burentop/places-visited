<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places Visited</title>
  </head>
  <body>
    <div class="container">
      <h1>Places Visited</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place-name">Place name</label>
              <input type="text" class="form-control" id="new-place-name">
            </div>
            <div class="form-group">
              <label for="new-place-location">Location</label>
              <input type="text" class="form-control" id="new-place-location">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>Place name: <span class="place-name"></span></p>
            <p>Location: <span class="place-location"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
